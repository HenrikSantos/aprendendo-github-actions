name: CI | Verificação de Cobertura de Teste
on: 
  push:
    branches: [ pull-request ]

jobs:
  Jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
      - run: npm ci

      - name: Executar Testes
        run: npm run test:coverage
