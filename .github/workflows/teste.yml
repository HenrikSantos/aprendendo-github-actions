name: Jest test
on: 
  push:
    branches: [ main ]

jobs:
  Jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
      - run: npm ci
      - run: npm run test:ci
      
      - name: Impedir merge em caso de falha
        run: |
          if [ ${{ job.status }} == 'failure' ]; then
            echo "Os testes falharam. O merge est√° bloqueado."
            exit 1
          fi
